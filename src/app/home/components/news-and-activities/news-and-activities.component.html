<div class="news-container">
  <h3 class="header">{{ text.header }}</h3>
  <div class="content-container">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://bn-voice-pics.s3.ap-southeast-1.amazonaws.com/ads/16-9-xmas1.png"
            class="d-block w-100"
            alt="..."
            (click)="navigate()"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://bn-voice-pics.s3.ap-southeast-1.amazonaws.com/ads/16-9-xmas2.png"
            class="d-block w-100"
            alt="..."
            (click)="navigate()"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://bn-voice-pics.s3.ap-southeast-1.amazonaws.com/ads/16-9-xmas3.png"
            class="d-block w-100"
            alt="..."
            (click)="navigate()"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
    </div>
    <div class="info-image">
      <img
        src="../../../../assets/landing-v3/xmas/bnvxmas2023_1.webp"
        alt="info-point"
      />
    </div>
  </div>
</div>
