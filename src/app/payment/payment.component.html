  <div class="container-wallet">
    <!-- promotion  -->

          />

      </div>
      <div class="block-text">
        <div class="maintext">
          <div>{{ text.main_text_PromotionFirst[0] }} &nbsp;</div>
          <div>{{ text.main_text_PromotionFirst[1] }}</div>
        </div>
        <div class="secondtext">
          {{ text.main_text_PromotionSecord }}
        </div>
      </div>
    </div>
    <div id="here" class="own-credits">
      <img
        class="pc"
        src="../../assets/payment/finance-new.webp"
        alt="finance"
      />
      <div class="group">
        <!-- <div class="row-1">
          <span class="package">{{ text.my_package }} : </span>
          <span class="package"
            >&nbsp;{{
              showPackage != "Free"
                ? showPackage
                : lang === "TH"
                ? "ไม่มี"
                : "None"
            }}</span
          >
        </div> -->
        <div class="row-2">
          <span class="mycredits">{{ text.my_point }} : </span>
          <div class="group-point">
            <span class="credits">
              {{ credits | number }}
              <!-- <span class="sub">
                {{ text.point }}
              </span> -->
            </span>
          </div>
        </div>
      </div>

      <!-- <div class="pc vl"></div> -->
      <!-- <button style="visibility: hidden;" class="btn-report" (click)="toTaxInvoice()">
        <img
          src="../../assets/payment/transparent-info.svg"
          alt="transparent-info"
        />
        <span>{{ text.noted }}</span>
      </button> -->
    </div>
    <div class="line"></div>
    <div class="navigate">
      <div class="nav-row-1" *ngIf="!isTablet">
        <div
          class="group-btn-1"
          *ngFor="let item of text.navigate; let i = index"
          [ngClass]="{ active: category === i }"
          (click)="changeNav(i)"
        >
          <div [id]="analyticId[i]" class="btn-nav">
            <span [id]="analyticId[i]">{{ item }}</span>
          </div>
        </div>
      </div>
      <div class="nav-row-1" *ngIf="isTablet">
        <div
          class="group-btn-1"
          *ngFor="let item of text.navigate | slice : 0 : 3; let i = index"
          [ngClass]="{ active: category === i }"
          (click)="changeNav(i)"
        >
          <div class="btn-nav">
            <span>{{ item }}</span>
          </div>
        </div>
      </div>
      <div class="nav-row-2" *ngIf="isTablet">
        <div
          class="group-btn-2"
          *ngFor="
            let item of text.navigate | slice : 3 : text.navigate.length;
            let i = index
          "
          [ngClass]="{ active: category === i + 3 }"
          (click)="changeNav(i + 3)"
        >
          <div class="btn-nav">
            <span>{{ item }}</span>
          </div>
        </div>
      </div>
    </div>
    <app-buy-points
      *ngIf="category === 0"
      (_changeNav)="changeNavAndPage($event)"
      [user]="user"
    ></app-buy-points>
    <app-subscription
      #subscriptionComponentRef
      *ngIf="category === 1"
      (_currentPackagePrice)="getCurrentPackagePrice($event)"
    ></app-subscription>
    <app-invite-page *ngIf="category === 2"></app-invite-page>
    <app-record-voice *ngIf="category === 3"></app-record-voice>
    <app-coupon-code *ngIf="category === 4"></app-coupon-code>
    <app-payment-footer *ngIf="category < 2"></app-payment-footer>
  </div>
</div>
