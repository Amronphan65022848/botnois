<div class="history-container">
  <div class="box">
    <div class="header">
      <span class="title">
        {{text.title}}
      </span>
      <span class="select-date">
        <span class="label">
          <span class="textDate">{{text.date}}</span>
        </span>
        <select class="selectoption" [(ngModel)]="selectedDate" (ngModelChange)="onDateChange($event)" aria-label="Select date">
          <option *ngFor="let date of dateOptions" [ngValue]="date">
            {{ date | date : "dd/MM/yyyy" }}
          </option>
        </select>
      </span>
    </div>
    <div class="content">
      <table mat-table [dataSource]="dataSource">
        <!-- Header and Row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Define columns -->
        <ng-container matColumnDef="details" >
          <th mat-header-cell *matHeaderCellDef class="details">{{text.table[0]}}</th>
          <td mat-cell *matCellDef="let item" class="details" ></td>
        </ng-container>

        <ng-container matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef>{{text.table[1]}}</th>
          <td mat-cell *matCellDef="let item" class="tag">
            <span *ngIf="item.tag === 'point_decrease'">{{text.tag[1]}}</span>
            <span *ngIf="item.tag === 'point_increase'">{{text.tag[0]}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="point">
          <th mat-header-cell *matHeaderCellDef>{{text.table[2]}}</th>
          <td mat-cell *matCellDef="let item" class="point">
            <span *ngIf="item.tag === 'point_decrease'"
              >- {{ item.point }}</span
            >
            <span *ngIf="item.tag === 'point_increase'"
              >+ {{ item.point }}</span
            >
          </td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>{{text.table[4]}}</th>
          <td mat-cell *matCellDef="let item">
            {{ item.actual_time | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
      </table>
      <span class="paginator"><span class="inner-paginator">{{text.item}}</span><span class="matpaginator "><mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]" aria-label="Select page"></mat-paginator></span></span>
    </div>
  
  </div>
</div>
